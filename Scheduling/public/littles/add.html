<div class="container">
  
  <div class="row">
    
    <div class="col-md-6">
      
      <h1>Add new Little</h1>
      
      <form role="form" class="addForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="text" class="form-control" id="email" name="email" placeholder="Email Address">
        </div>
        <fieldset>

          <!-- Form Name -->
          <legend>Address Details</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="address[line1]">Line 1</label>
            <div class="col-sm-10">
              <input type="text" id="line1" name="address[line1]" placeholder="Address Line 1" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="address[line2]">Line 2</label>
            <div class="col-sm-10">
              <input type="text" id="line2" name="address[line2]" placeholder="Address Line 2" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="address[city]">City</label>
            <div class="col-sm-10">
              <input type="text" id="city" name="address[city]" placeholder="City" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="address[state]">State</label>
            <div class="col-sm-4">
              <input type="text" id="state" name="address[state]" placeholder="State" class="form-control">
            </div>

            <label class="col-sm-2 control-label" for="address[zip]">Zip Code</label>
            <div class="col-sm-4">
              <input type="text" id="zip" name="address[zip]" placeholder="Zip Code" class="form-control">
            </div>
          </div>

        </fieldset>
        <button type="submit" class="btn btn-default form-submit" id="submit-btn">Submit</button>
      </form>
      
    </div>
    
  </div>
  
</div>
<script src="../js/littles-add.js"></script>
