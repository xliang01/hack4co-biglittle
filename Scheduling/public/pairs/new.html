<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Add New Pair</h1>
      <hr />
      <form role="form" id="event-form">
        <div class="form-group">
          <label for="big">Big</label>
          <input type="text" name="big" class="form-control" id="big">
        </div>
        <div class="form-group">
          <label for="little">Little</label>
          <input type="text" name="little" class="form-control" id="little">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-block btn-lg btn-success pull-right" id="pair-submit" value="Add Pair">
        </div>
      </form>
    </div>
  </div>
</div>
<script src="../js/pairs-add.js"></script>
