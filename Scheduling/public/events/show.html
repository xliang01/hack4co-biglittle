<link rel="stylesheet" href="http://js.arcgis.com/3.9/js/esri/css/esri.css">
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="title"></h1>
      <hr />
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <p class="lead">Information</p>
      <table class="table table-striped">
        <tr>
          <td><strong>Location</strong></td>
          <td class="location"></td>
        </tr>
        <tr>
          <td><strong>Description</strong></td>
          <td class="desc"></td>
        </tr>
        <tr>
          <td><strong>Date/Time</strong></td>
          <td><span class="startTime"></span> - <span class="endTime"></span></td>
        </tr>
        <tr>
          <td><strong>Participants Allowed</strong></td>
          <td><span class="minPar"></span> - <span class="maxPar"></span></td>
        </tr>
      </table>
    </div>
    <div class="col-md-6">
      <p class="lead">Map</p>
      <div id="map"></div>
      <img src="https://developers.google.com/maps/documentation/embed/images/ad-on-embed.png">
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <hr />
      <p class="lead">Attendees</p>
      <table class="table table-striped">
        <tr>
          <th>Big</th>
          <th>Little</th>
          <th>Status</th>
        </tr>
        <tr>
          <td>John Doe</td>
          <td>John Smith</td>
          <td>Both Attending</td>
        </tr>
      </table>
    </div>
  </div>
</div>
<script src="http://js.arcgis.com/3.9/"></script>
